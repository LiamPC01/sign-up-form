<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="source.js"></script>
</head>

<body>
    <div id="main">
        <div id="left-title">
            <div id="title-container">
                <h1>Amethyst</h1>
            </div>

            <div id="background-credit-container">
                <p>Photo by <a href="https://unsplash.com/photos/a-plane-flying-in-the-air-near-a-tall-building-fpqOmRwbWJI">Laura Adai</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>

        </div>
        <div id="right-content">
            <p><b>Amethyst, where luxury knows no bounds. Sign up to view our curated selection of exclusive, miscellaneous luxury goods designed to elevate every aspect of your lifestyle. </b></p>
            <p><b>Sign up for our waiting list</b></p>

            <form method="post">
                <fieldset id="sign-up-fieldset">
                    <p><b>SIGN UP</b></p>
                    <ul id="sign-up-form">
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </li>
                        <li>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </li>

                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </li>

                        <li>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" id="phone-number" name="phone-number" min="7" max="999999999999999" required>
                        </li>


                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </li>
                        <li>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input oninput="return checkPassword(this)" type="password" id="confirmPassword" name="confirmPassword" required>
                        </li>
                    </ul>
                </fieldset>
                <button type="submit" id="create-account-btn"><b>Create Account</b></button>

            </form>



            <p>Already have an account? <b><a href="index.html">Log in</a></b></p>
        </div>
    </div>
</body>

</html>
